<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>XSSaaS</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css" />
        <style>
            #invalid-reason {
                padding-left: 5px;
                color: red;
            }
        </style>
        <script src="../js/page.bundle.js" async defer></script>
    </head>
    <body>
        <div class="ms-menu">
            <div class="ms-menu-logo">XSSaaS</div>
            <nav class="ms-menu-link">
                <input type="checkbox" id="ms-menu-toggle" />
                <label for="ms-menu-toggle" class="ms-menu-icon"><i class="fa fa-bars"></i></label>
                <ul>
                    <li><i class="fas fa-sun" id="theme-toggle"></i></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Docs</a></li>
                    <li><a id="nav-link-portal" href="">Portal</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <h1>Create Account</h1>
            <form action="javascript:;">
                <!-- TODO do something like this for form validation: https://minstyle.io/docs/contents/forms -->
                <div class="ms-form-group">
                    <label for="Name">Name</label>
                    <input type="text" autocomplete="name" id="Name" placeholder="Name/Username" />
                </div>

                <div class="ms-form-group">
                    <label for="Email">Email</label>
                    <input type="email" autocomplete="email" id="Email" placeholder="Email" />
                </div>

                <div class="ms-form-group">
                    <label for="Password">Password</label>
                    <input type="password" autocomplete="new-password" id="Password" placeholder="Password" />
                </div>
                <div class="ms-form-group">
                    <label for="Password2">Retype Password</label>
                    <input type="password" autocomplete="new-password" id="Password2" placeholder="Password" />
                </div>


                <div><span id="invalid-reason"></span></div>
                <br/>
                <div><button type="submit" id="btn-submit" class="ms-primary">Sign Up</button></div>
            </form>
            <br/>
            <a href="login.html">Already have an account?</a>
            <br/>
        </div>
        <script src="signup.bundle.js"></script>
    </body>
</html>
