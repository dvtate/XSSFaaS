<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>XSSaaS</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css">
    </head>
    <body>
        <div class="ms-menu">
            <div class="ms-menu-logo">
                <!-- <img src="https://minstyle.io/img/logo.png" /> -->
                XSSaaS
            </div>
            <nav class="ms-menu-link">
                <input type="checkbox" id="ms-menu-toggle" />
                <label for="ms-menu-toggle" class="ms-menu-icon"
                    ><i class="fa fa-bars"></i
                ></label>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Docs</a></li>
                    <li><a href="">Portal</a></li>
                    <!-- <li><input type="text" placeholder="search" name="" id="" /></li> -->
                </ul>
            </nav>
        </div>

        <div class="container">
            <h1>Create Account</h1>
            <form>
                <div class="ms-form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" placeholder="Name/Username" />
                </div>

                <div class="ms-form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Email" />
                </div>

                <div class="ms-form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="Password" />
                </div>
                <div class="ms-form-group">
                    <label for="Password2">Retype Password</label>
                    <input type="password" id="Password2" placeholder="Password" />
                </div>

                <div><button id="btn-submit" class="ms-primary">Sign Up</button></div>
            </form>
            <br/>
            <a href="login.html">Already have an account?</a>
            <br/>
        </div>
    </body>
</html>
